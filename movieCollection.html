<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>임시 타이틀 : GooFlix</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>GooFlix</h1>
      <div class="searchWrap">
        <div class="searchBox">
          <input
            type="text"
            placeholder="영화제목을 검색해보세요"
            id="search"
          />
          <button class="searchBtn" id="searchBtn">검색</button>
        </div>
      </div>
      <div class="category">
        <select
          name="genreChoice"
          id="genreChoice"
          onChange="selectGenre(value)"
        >
          <option value="all">전체</option>
        </select>
        <select name="sorting" id="sorting" onChange="sorting(value)">
          <option value="rate">평점</option>
          <option value="name">이름</option>
          <option value="date">발매일</option>
        </select>
      </div>
    </header>
    <section id="section"></section>
    <script src="./apikey.js"></script>
    <script src="script.js"></script>
  </body>
</html>
